{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Smart Delivery To Nokia{% endblock %}

{% block css %}

<!-- DataTables -->
  <link rel="stylesheet" href="{% static 'plugins/datatables/dataTables.bootstrap.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/forms.css' %}" />

{% endblock %}

{% block content %}

    <!--&lt;!&ndash; Content Header (Page header) &ndash;&gt;-->
  <section class="content-header">
      <h1>
        Vendor Information
        <small>供应商信息</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Main</a></li>
        <li class="active">Vendor Information</li>
      </ol>
    </section>

    <!-- Main content -->
  <section class="content" >
    <div class="row">
    <div class="col-xs-12">

      <div class="box">
         <!--/.box-header -->
        <div class="box-body">
            <div id="content" class="colM">
        <div id="content-main">

<form method="post"  action="/collec/change_personal_Info/">
     {% csrf_token %}
<div>
<fieldset class="module aligned wide">

<div class="form-row">
    <label class="required" >User name:</label> <input id="username" value="{{request.user.username}}" type="text" name="username"  required disabled="disabled" />
</div>

<div class="form-row">

    <label class="required" >Country:</label> <input id="country" value="{{request.user.extenduser.Country}}" type="text" name="country"  required disabled="disabled"  />
</div>

<div class="form-row">
    <label class="required">City:</label> <input  id="city" type="text" value="{{request.user.extenduser.City}}" name="city" required disabled="disabled"/>
</div>

<div class="form-row">
    <label class="required">Phone:</label> <input  id="phone" type="text" value="{{request.user.extenduser.Phone}}" name="phone" required disabled="disabled"/>
</div>

<div class="form-row">
    <label class="required">Email:</label> <input id="email" value="{{request.user.email}}" type="text" name="email" required  disabled="disabled"/>
</div>

</fieldset>

<div class="submit-row">
    <input  type="button" value="Modify" class="default" id="modify" />
</div>

</div>
</form>
  </div>
        <br class="clear" />
    </div>
    <!-- END Content -->

        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
    </div>
    <!-- /.row -->
    </section>

{% endblock %}

{% block script %}
    <!-- DataTables -->
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.bootstrap.min.js' %}"></script>
    <!-- SlimScroll -->
    <script src="{% static 'plugins/slimScroll/jquery.slimscroll.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'plugins/fastclick/fastclick.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/app.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js' %}"></script>
    <script>
        $('#modify').click(function(){
            $('#country').removeAttr('disabled');
            $('#city').removeAttr('disabled');
            $('#email').removeAttr('disabled');
            $('#phone').removeAttr('disabled');
            $('#modify').replaceWith(' <input  type="submit" value="Save" class="default" id="save" />');
        });


    </script>

{% endblock %}
