<!DOCTYPE html>

<html lang="en" >
<head>
<title>Add extend user | Smart Delivery Management</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="/static/admin/css/forms.css" />


<script type="text/javascript" src="/admin/jsi18n/"></script>
<script type="text/javascript" src="/static/admin/js/core.js"></script>
<script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>
<script type="text/javascript" src="/static/admin/js/jquery.init.js"></script>
<script type="text/javascript" src="/static/admin/js/admin/RelatedObjectLookups.js"></script>
<script type="text/javascript" src="/static/admin/js/actions.js"></script>
<script type="text/javascript" src="/static/admin/js/urlify.js"></script>
<script type="text/javascript" src="/static/admin/js/prepopulate.js"></script>
<script type="text/javascript" src="/static/admin/js/vendor/xregexp/xregexp.js"></script>

<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class=" app-collec model-extenduser change-form"
  data-admin-utc-offset="28800">

<!-- Container -->
<div id="container">


    <!-- Header -->
    <div id="header">
        <div id="branding">

<h1 id="site-name">Smart Delivery Management</h1>

        </div>


        <div id="user-tools">

                WELCOME
                <strong>{{request.user.username}}</strong>.

                <a href="/collec/admin_password_change/">CHANGE PASSWORD</a> /

                <a href="/collec/mylogout/">LOG OUT</a>

        </div>



    </div>
    <!-- END Header -->

<div class="breadcrumbs">
<a href="javascrip:;">Login</a>
&rsaquo; <a href="/admin/collec/extenduser/">Extend users</a>
&rsaquo; Add extend user
</div>
    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">



<form  action="/collec/form_adduser/" method="post" id="extenduser_form" >
    {% csrf_token %}
<div>

  <fieldset class="module aligned ">

    <div class="form-row" style="font-size: 18px">Add_User_Information:</div>

        <div class="form-row field-user" style="padding: 10px 100px">
              <div>
                        <label class="required" for="id_Country">User_Status:</label>
                        <select name="user_status" >
                            <option value="vendor">vendor</option>
                            <option value="receiver">receiver</option>
                        </select>


                </div>


        </div>

        <div class="form-row field-user" style="padding: 10px 100px">
              <div>


                        <label class="required" for="id_Country">Username:</label>

                    <input type="text" name="Username" id="id_Username" required="required" class="vTextField"      maxlength="255" />




                        <div class="help">Username</div>

                </div>


        </div>


        <div class="form-row field-password" style="padding: 10px 100px">
              <div>


                        <label class="required" for="id_Country">Password:</label>

                    <input type="text" name="Password" id="id_Password" required="required" class="vTextField"      maxlength="255" />




                        <div class="help">Password</div>

                </div>


        </div>


        <div class="form-row field-Country" style="padding: 10px 100px">


                <div>


                        <label class="required" for="id_Country">Country:</label>

                    <input type="text" name="Country" id="id_Country" required="required" class="vTextField"      maxlength="255" />




                        <div class="help">Country</div>

                </div>

        </div>


        <div class="form-row field-City" style="padding: 10px 100px">


                <div>


                        <label class="required" for="id_City">City:</label>

                            <input type="text" name="City" id="id_City" required="required" class="vTextField" maxlength="255" />



                        <div class="help">City</div>

                </div>

        </div>


        <div class="form-row field-Email" style="padding: 10px 100px">


                <div>


                        <label class="required" for="id_Email">Email:</label>

                            <input type="text" name="Email" id="id_Email" required="required" class="vTextField" maxlength="255" />



                        <div class="help">Email</div>

                </div>

        </div>


        <div class="form-row field-Phone" style="padding: 10px 100px">


                <div>


                        <label class="required" for="id_Phone">Phone:</label>

                            <input type="text" name="Phone" id="id_Phone" required="required" class="vTextField" maxlength="255" />



                        <div class="help">Phone</div>

                </div>

        </div>


</fieldset>



<div class="submit-row">
<input type="submit" value="ADD" class="default" name="_save" />
</div>



    <!--<script type="text/javascript"-->
            <!--id="django-admin-form-add-constants"-->
            <!--src="/static/admin/js/change_form.js"-->

                <!--data-model-name="extenduser"-->
            <!--&gt;-->
    <!--</script>-->

        <!--id="django-admin-prepopulated-fields-constants"-->
        <!--src="/static/admin/js/prepopulate_init.js"-->
        <!--data-prepopulated-fields="[]">-->
<!--</script>-->


</div>
</form>
 </div>


        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
